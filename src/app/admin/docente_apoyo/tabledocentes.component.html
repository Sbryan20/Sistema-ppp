
<div class="card border-primary mb-3" >
  <div class="card-header">
    <h2 class="text-center">Docentes de Apoyo</h2> 
  </div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Docentes de Apoyo</h5>

      <table class="table table-bordered table-striped">
          
            <thead>
              <th>Identificacion</th>
              <th>Nombres y Apellidos</th>
              <th>titulo</th>
              <th>Cargo laboral</th>
              <th>Rol</th>
              <th>Materias</th>
              <th>Fecha Final</th>
            </thead>
          
          <tbody>
              <tr *ngFor="let docente of Docentes">
                <td>{{docente.identificacion}}</td>
                <td>{{docente.nombres_completo}}</td>
                <td>{{docente.titulo}}</td>
                <td>{{docente.docente_tipo_tiempo}}</td>
                <td>{{docente.rol}}</td>
                <td>{{docente.materias}}</td>
                <td>{{docente.fecha}}
                </td>
                </tr>
          </tbody>
        
      </table>
    </div>
  </div>
